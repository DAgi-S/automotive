<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Logo Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-animation {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <object data="../assets/svg/animated-logo.svg" type="image/svg+xml" class="logo-animation"></object>
    </div>
</body>
</html>
